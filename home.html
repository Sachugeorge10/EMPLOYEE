<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="icon"
      type="png/image"
      href="https://static.vecteezy.com/system/resources/previews/000/366/438/original/home-vector-icon.jpg"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body style="color: blue; background: rgb(155, 205, 232)">
    <div style="display: flex">
      <h1 id="head1">Welcome user</h1>
      <button
        id="logout"
        onclick="logout()"
        style="margin-left: 1100px"
        class="btn bg-danger text-light"
      >
        Log Out
      </button>
    </div>
    <div><h1 class="text-center">Employee Details</h1>  </div>
    <div class="row1" style="display: flex; margin-top: 50px">
      <div class="col-4">
        <img
          src="https://static.vecteezy.com/system/resources/previews/001/991/652/original/sign-in-page-flat-design-concept-illustration-icon-account-login-user-login-abstract-metaphor-can-use-for-landing-page-mobile-app-ui-posters-banners-free-vector.jpg"
          alt=""
          width="400px"
          height="380px"
          style="margin-left: 30px"
        />
      </div>

      <div class="col-4">
        <input
        id="empid"
          class="form-control mb-2 "
          type="text"
          placeholder="Employee ID"
        />
        <input
        id="empname"
          class="form-control mb-2 emp"
          type="text"
          placeholder="Employee Name"
        />
        <input
        id="empadress"
          class="form-control mb-2 "
          type="text"
          placeholder="Employee Address"
        />
        <input
        id="empdesi"
          class="form-control mb-2 emp"
          type="text"
          placeholder="Employee Designation"
        />
        <input
        id="empexp"
          class="form-control mb-2 emp"
          type="text"
          placeholder="Employee Expirence"
        />
        <input
        id="empsalary"
          class="form-control mb-2 emp"
          type="text"
          placeholder="Employee Salary"
        />
        <button id="addemp" class="btn form-control border-primary text-primary" onclick="addemploye()">
          Add Employee
        </button>
      </div>
      <div class="col-4" style="padding-left: 40px;">
        <input
        id="ans"
          class="form-control w-50 "
          type="text"
          placeholder="Enter the Employee ID"
        />
        <button class="btn bg-primary text-light mt-3" id="ser" onclick="search()">Search</button>
        <div id="result"></div>
      </div>
    </div>
    <script src="home.js"></script>
  </body>
</html>
